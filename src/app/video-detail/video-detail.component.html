<div>
    <div>
        <iframe width="100%" height="300" frameborder="1" [src]="video.url | safe"></iframe>
    </div>
    <form>
        <div *ngIf="editTitle" class="form-group">
            <input type="text" class="form-control" name="title" required placeholder="TITLE" [(ngModel)]="video.title">
        </div>
        <h1 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h1>
        <div class="form-group">
            <input type="text" class="form-control" name="url" required placeholder="URL" [(ngModel)]="video.url">
        </div>
        <div class="form-group">
            <textarea placeholder="DESCRIPTION" class="form-control " rows="10 " name="description " [(ngModel)]="video.description "></textarea>
        </div>
        <button class="btn btn-primary" (click)="updateVideo()">Update</button>
        <button class="btn btn-danger" (click)="deleteVideo()">Delete</button>
    </form>
</div>
