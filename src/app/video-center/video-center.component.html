<div class="row">
    <div class="col-sm-9">
        <div *ngIf="!hideNewVideo">
            <h1>New Video</h1>
            <form #form="ngForm" class="well" (ngSubmit)="onSubmitAddVideo(form.value)">
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" class="form-control" name="title" required ngModel>
                </div>
                <div class="form-group">
                    <label for="">URL</label>
                    <input type="text" class="form-control" name="url" required ngModel>
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control" name="description" required ngModel>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
        <video-detail (updateVideoEvent)="onUpdateVideoEvent($event)" (deleteVideoEvent)="onDeleteVideoEvent($event)" *ngIf="selectedVideo && hideNewVideo" [video]="selectedVideo"></video-detail>
    </div>
    <div class="col-sm-3">
        <button (click)="newVideo()" class="btn btn-success btn-block" style="margin-bottom:5px;">+ New Video</button>
        <video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></video-list>
    </div>
</div>
